<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
</head>
<body class="play-space">

	<header>
		<h1 class="title">Tic Tac Toe</h1>
		<div class="status"><h2>Let's play Tic Tac Toe</h2></div>
	</header>

	<div class="gameboard">
		<div class="board">
			<div class="square" id="0"><div class="open-x"></div></div>
			<div class="square" id="1"><div class="open-x"></div></div>
			<div class="square" id="2"><div class="open-x"></div></div>

			<div class="square" id="3"><div class="open-x"></div></div>
			<div class="square" id="4"><div class="open-x"></div></div>
			<div class="square" id="5"><div class="open-x"></div></div>

			<div class="square" id="6"><div class="open-x"></div></div>
			<div class="square" id="7"><div class="open-x"></div></div>
			<div class="square" id="8"><div class="open-x"></div></div>
		</div>
	</div>

	<script src="tictactoe.js"></script>
</body>
</html>
