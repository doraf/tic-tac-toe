<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
</head>
<body class="play-space">

	<header>
		<h1 class="title">Tic Tac Toe</h1>
		<div class="status"><h2>Let's play Tic Tac Toe</h2></div>

		<div class="players">
			<!-- player X -->
			<div class="group-pick">
				<div class="player-one-x"></div>
				<div class="switch select-x hide">
					<input type="radio" name="playerx" id="humanx" value="human" checked disabled />
					<label for="humanx" class="player-pick">Human</label>

					<input type="radio" name="playerx" id="computerx" value="computer" disabled />
					<label for="computerx" class="player-pick">Computer</label>
				</div>
			</div>

			<!-- player O -->
			<div class="group-pick">
				<div class="player-two-o"></div>
				<div class="switch select-o hide">
					<input type="radio" name="playero" id="humano" value="human" disabled />
					<label for="humano" class="player-pick">Human</label>

					<input type="radio" name="playero" id="computero" value="computer" checked disabled />
					<label for="computero" class="player-pick">Computer</label>
				</div>
			</div>
		</div>

		<!-- New Game -->
		<div class="new-game">
			<button class="new-game-button hide" disabled>New Game</button>
		</div>
	</header>

	<div class="gameboard">
		<div class="board">
			<div class="square hide" id="0"><div class=""></div></div>
			<div class="square hide" id="1"><div class=""></div></div>
			<div class="square hide" id="2"><div class=""></div></div>

			<div class="square hide" id="3"><div class=""></div></div>
			<div class="square hide" id="4"><div class=""></div></div>
			<div class="square hide" id="5"><div class=""></div></div>

			<div class="square hide" id="6"><div class=""></div></div>
			<div class="square hide" id="7"><div class=""></div></div>
			<div class="square hide" id="8"><div class=""></div></div>
		</div>
	</div>

	<script src="tictactoe.js"></script>
</body>
</html>
